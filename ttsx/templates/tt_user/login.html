{% extends 'base.html' %}
{% block script %}
    <script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            {% if error %}
                $('.user_error').css('display','block')
            {% endif %}
            $('.name_input').focus(function () {
                $('.user_error').html('用户名或密码输入错误请重新输入').css('display','none')
            });
            $('.form_input form').submit(function () {
                if($('.name_input').val()=='' || $('.pass_input').val()==''){
                    $('.user_error').html('用户名和密码不能为空').show()
                    return false;
                }
            });
            $('.name_input').blur(function () {
                $.get('/user/session'+$(this).val()+'/',function (dic) {
                    $('.pass_input').val(dic.data)
                });
            });
            $('#change').css('cursor','pointer').click(function() {
                $('#yzm').attr('src',$('#yzm').attr('src')+1)
            });

            {% if yzmerror %}
                $('.pwd_error').html('验证码输入错误').css('display','block')
            {% endif %}
        });
    </script>
{% endblock script %}
{% block body %}
	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="/static/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="/user/register">立即注册</a>
				</div>
				<div class="form_input">
					<form method="post" action="/user/check_login/">
                        {% csrf_token %}
						<input type="text" name="username" class="name_input" placeholder="请输入用户名">
						<div class="user_error">用户名或密码输入错误请重新输入</div>
						<input type="password" name="pwd" class="pass_input" placeholder="请输入密码">
						<div class="pwd_error">用户名或密码输入错误请重新输入</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="checkbox">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
                        <div style="position:absolute; top:160px">
                            <input type="text" name="yzm" style="height: 30px;width: 100px;
                            border:1px solid #e0e0e0;">
                            <img id="yzm" src="/user/verify_code/?1">
                            <span id="change">看不清，换一个</span>
                        </div>
						<input type="submit" name="" value="登录" class="input_submit"
                        style="top:210px">
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock body %}
